      /* General colours */
      :root {
        --bg-clr: #010e21;
        --white-clr: #ffff;
        --bg-mid: #043681;
        --bg-light: #095ddc;
        --bg-dark: #000b18;
        --yellow: #ffdd00;
        --red: #ff5555;
        --pink: #ff88aa;
        --blue: #55aaff;
      }
      body {
        background-color: var(--bg-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      .row {
        display: flex;
        justify-content: space-between;
      }
      .panel {
        width: fit-content;
        height: fit-content;
        border-radius: 8px;
        border-style: solid;
        border-width: 4px;
        border-color: var(--bg-mid);
        padding: 0.5rem;
        background-color: var(--bg-dark);
      }
      .cells {
        width: 0.8rem;
        height: 0.8rem;
        border-radius: 2px;
        background-color: var(--bg-light);
        margin: 1px;
        transition: background-color 0.3s ease;
      }
      .emoji-name {
        color: var(--white-clr);
        font-family: Arial, sans-serif;
        margin-top: 10px;
      }
    </style>
  </head>

          row.className = "row";

          for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement("div");
            cell.className = "cells";
            cell.id = `cell-${i}-${j}`;
            row.appendChild(cell);

          container.appendChild(row);
        }

      // Function to clear all cells
      function clearAllCells() {
        const cells = document.querySelectorAll(".cells");
        cells.forEach((cell) => {
          // Reset to default background
          cell.style.backgroundColor = "var(--bg-light)";
        });
      }

      // Function to activate pattern
      function activatePattern(emojiKey) {
        clearAllCells();

        const emoji = emojiPatterns[emojiKey];
        const faceColor = `var(${emoji.faceColor})`;

        // Set emoji name
        document.getElementById("current-emoji").textContent = emoji.name;

        // Activate cells for pattern
        emoji.pattern.forEach((coord) => {
          const cellId = `cell-${coord[0]}-${coord[1]}`;
          const cell = document.getElementById(cellId);
          if (cell) {
            // Check if this cell has a special color
            if (emoji.specialColors && emoji.specialColors[cellId]) {
              cell.style.backgroundColor = `var(${emoji.specialColors[cellId]})`;
            } else {
              cell.style.backgroundColor = faceColor;
            }
          }
        });
      }

      // Cycle through emojis
      let currentEmojiIndex = 0;
      const emojiKeys = Object.keys(emojiPatterns);

      function cycleEmojis() {
        const currentEmoji = emojiKeys[currentEmojiIndex];
        activatePattern(currentEmoji);

        // Update index for next emoji
        currentEmojiIndex = (currentEmojiIndex + 1) % emojiKeys.length;
      }

      // Start animation
      cycleEmojis(); // Show first emoji immediately
      setInterval(cycleEmojis, 2000); // Change every 2 seconds
